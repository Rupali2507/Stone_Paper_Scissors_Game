<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone paper scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Stone, Paper & Scissor</h1>
      <div class="result_field">
        <div class="result_images">
          <div class="user_result">
            <img src="stone.png" alt="" />

            <div class="player_name">USER</div>
          </div>
          <div class="cpu_result">
            <img src="stone.png" alt="" />

            <div class="player_name">BOT</div>
          </div>
        </div>
        <div class="statement">Let's Play</div>

        <div class="icons">
          <div class="choose">Choose one...</div>
          <div class="icons1">
            <div class="option_images">
              <img src="stone.png" alt="" />
            </div>
            <div class="option_images">
              <img src="paper.png" alt="" />
            </div>
            <div class="option_images">
              <img src="scissors.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="score_board">
        <div class="score">
          <div class="score1">
            <div class="user_name">USER :</div>
            <div class="userScore">0</div>
          </div>
          <div class="score1">
            <div class="bot_name">BOT :</div>
            <div class="BotScore">0</div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
